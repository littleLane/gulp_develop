<!DOCTYPE html>
<html lang="en">
<head>
    @@include('../../layout/head.html')
    <title>微医商户平台 - 首页</title>
    <!-- build:css /style/module/headerPage/headerPage.css -->
    <link rel="stylesheet" href="../../plugins/h-ui/3.1/css/H-ui.min.css">
    <link rel="stylesheet" href="./style/module/headerPage/headerPage.css">
    <!-- endbuild -->
</head>
<body>
    @@include('../../layout/header.html')
    <div class="headerPage-wrap">
        <div class="headerPage-center-wrap clearfix">
            <div class="f-l fl-wrap">
                <div class="fl-box mt-20">
                    <div class="fl-box-top">
                        <ul>
                            <li class="zhye">
                                <i class="money_icon zhye_icon"></i>账户余额<span class="money_num" id="acBal"></span>元
                                <a href="javascript:;" class="withdraw_btn">提现</a>
                            </li>
                            <li class="djsye">
                                <i class="money_icon djsye_icon"></i>待结算金额<span class="money_num" id="stlBal"></span>元
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                        <p class="come_tip hide">累计收益 : <span>1.01</span>元　|　昨日收益 : <span>0.01</span>元　|　七日年化收益率 : <span>4.2%</span></p>
                    </div>
                    <div class="fl-box-bottom">
                        <div class="data_title clearfix">
                            <div class="f-l fl_data">
                                <i></i>数据概览
                            </div>
                            <div class="f-r fr_data" id="dataTimeType">
                                <ul class="clearfix">
                                    <li class="current" name="day">今天</li>
                                    <li name="week">本周</li>
                                    <li name="month">本月</li>
                                </ul>
                            </div>
                        </div>
                        <div class="data_content">
                            <div class="data_list clearfix" id="dataInfo">
                                <script type="text/template" id="dataInfoTpl">
                                    <ul>
                                        <li>
                                            <span>交易金额</span>
                                            <span><i>${_.txAmt}</i>元</span>
                                        </li>
                                        <li>
                                            <span>发起订单笔数</span>
                                            <span><i>${_.txCount}</i>笔</span>
                                        </li>
                                        <li>
                                            <span>成功订单笔数</span>
                                            <span><i>${_.txSuccnt}</i>笔</span>
                                        </li>
                                        <li>
                                            <span>订单转化率</span>
                                            <span><i>${_.txPercent}%</i></span>
                                        </li>
                                    </ul>
                                </script>
                            </div>
                            <div class="data_map_list">
                                <div class="data_map">
                                    <div id="map1" style="width: 724px;height:200px;"></div>
                                    <div class="map_change" id="mapChange1">
                                        <i class="f-l change_icon prev"></i>
                                        <i class="f-r change_icon next current"></i>
                                    </div>
                                </div>
                                <div class="data_map">
                                    <div id="map2" style="width: 724px;height:200px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="f-r fr-wrap">
                <div class="pl-20 fr-box-top" id="accountInfo">
                    <script type="text/template" id="accountInfoTpl">
                        <p>
                            <label>商户号：</label>
                            <span>${_.mercId}</span>
                        </p>
                        <p>
                            <label>公司名称：</label>
                            <span>${_.mercCnm}</span>
                        </p>
                        <p>
                            <label>开户银行：</label>
                            <span>${_.bankNo}</span>
                        </p>
                        <p>
                            <label>银行账户：</label>
                            <span>${_.bankCardNo}</span>
                        </p>
                    </script>
                </div>
                <div class="mt-15 fr-box-center">
                    <div class="fr-box-title clearfix">
                        <span class="f-l">平台公告</span>
                        <a href="javascript:;" class="f-r mr-10">更多>></a>
                    </div>
                    <div class="pt-30 pl-20 center-content" id="notifyList">
                        <script type="text/template" id="notifyListTpl">
                            {@if _ && _.length > 0}
                                <ul>
                                    {@each _ as notify}
                                        <li>[<span>${notify.afficheDt}</span>]<span>${notify.afficheNm}</span></li>
                                    {@/each}
                                </ul>
                            {@else}
                                <div class="text-c">暂无公告</div>
                            {@/if}
                        </script>
                    </div>
                </div>
                <div class="mt-15 fr-box-bottom fr-box-center">
                    <div class="fr-box-title">
                        <span>签约产品</span>
                    </div>
                    <div class="pl-20 bottom-content">
                        <!--<p>
                            <label>产品名称：</label>
                            <span>扫码支付</span>
                        </p>
                        <p>
                            <label>签约状态：</label>
                            <span>已签约</span>
                        </p>
                        <p>
                            <label>签约时间：</label>
                            <span>2017/4/24</span>
                        </p>-->
                        <div class="text-c">暂无产品</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('../../layout/footer.html')

    <!-- build:js /js/module/headerPage/headerPage.js -->
    <script type="text/javascript" src="../../plugins/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugins/echarts/3.6.1/echarts.js"></script>
    <script type="text/javascript" src="../../plugins/template/template.js"></script>

    <script type="text/javascript" src="./js/common/config.js"></script>
    <script type="text/javascript" src="./js/common/common.js"></script>
    <script type="text/javascript" src="./js/module/headerPage/headerPage.js"></script>
    <!-- endbuild -->
    <script src="./js/module/chart1.js"></script>
    <!--<script src="../../../js/module/chart2.js"></script>-->
</body>
</html>
